<app-fast-search-module></app-fast-search-module>
<div class="searchRes">
    <div  *ngFor="let value of Searchres.Values; let i=index">
        <mat-card >
           <div class="row">
               <div class="col-xs-1 checkStatus">
                   <div  class="CheckboxStatus" > 
                      <input type="checkbox"  [(ngModel)]="value.id" > 
                      <img *ngIf="value.act_Status" src="../../assets/SearchRes/1.png" width="30" height="auto" alt="" class="imgclass">
                      <img *ngIf="!value.act_Status" src="../../assets/SearchRes/0.png" width="30" height="auto" alt="" class="imgclass">
                    </div>
             
               </div>
             
               <div class="col-xs-11">
                    <div class="row">
                            <a  routerLink="/Act/{{value.id}}"> {{ value.act_Title }}</a>
                        </div>
                        <div class="row">
                            <p>{{value.act_Type}} {{value.act_Organ}} {{value.act_Adoptation_Date}} {{value.act_Number}}</p>
                        </div> 
               </div>
           </div>
        </mat-card>
    </div>
    <div *ngIf="Searchres.Values">
        <mat-paginator [length]="Searchres.listLenght"
            [pageSize]="25"
            [pageSizeOptions]="[ 10, 25, 50, 100 ]"
            (page)="pageEvent($event)">
        </mat-paginator>
    </div>  
</div>
